<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarea 1</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container d-flex justify-content-center" style="height: 100vh">
      <div class="card m-auto" style="width: 80%">
        <div class="card-header">
          <div class="container mx-auto">
            <div class="text-center">
              <h1 class="text-5xl font-bold">Contáctanos</h1>
              <h2 class="mt-3 text-lg">
                Déjanos tu mensaje y nos pondremos en contacto contigo.
              </h2>
            </div>
          </div>
        </div>
        <div class="card-body">
          <section class="py-12">
            <div class="container mx-auto">
              <form>
                <div class="form-group">
                  <label>Nombre</label>
                  <input class="form-control" placeholder="Ingresa tu nombre" />
                </div>
                <div class="form-group">
                  <label>Correo</label>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Ingresa tu correo"
                  />
                </div>
                <div class="form-group">
                  <label>Mensaje</label>
                  <textarea
                    class="form-control"
                    placeholder="Escribe tu mensaje"
                  ></textarea>
                </div>

                <div class="justify-content-center">
                  <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
              </form>
            </div>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
